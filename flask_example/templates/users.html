{% extends "base.html" %}

{% block content %}
<table class="table table-bordered table-striped">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

<div class="row">
    <div class="col-md-8 col-md-push-2">
        <form class="form-horizontal well" action="" method="post">
            {% for key, name, type in (("name", "Name", "text"), ("email", "E-Mail", "email")) %}
            <div class="form-group">
                <label for="{{ key }}" class="col-sm-2 control-label">{{ name }}</label>
                <div class="col-sm-10">
                    <input type="{{ type }}" class="form-control" name="{{ key }}" id="{{ key }}"/>
                </div>
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
